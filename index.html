<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <section>
    <div class="container pb-3 shadow rounded">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Калькулятор расчета доставки груза</h1>
        </div>

        <div class="col-md-12">
          <form>
            <div class="row mb-3">
              <div class="form-group col-md-6 col-sm-6">
                <p class="badge badge-warning">Вес (кг)</p>
                <input type="text" name="date" class="form-control" id="weight" required="" placeholder="1500">
              </div>
              <div class="form-group col-md-6 col-sm-6">
                <p class="badge badge-warning">Объем (м³)</p>
                <input type="text" name="adress" id="vol" class="form-control" placeholder="2" required="">
              </div>
            </div>
            <div class="custom-control custom-checkbox row d-flex justify-content-center mb-3">
              <div class="col-md-3" style="visibility: visible;">
                <input type="checkbox" id="load" name="mess" class="custom-control-input">
                <label class="custom-control-label" for="load">Нужна погрузка</label>
              </div>

              <div class="col-md-3" style="visibility: visible;">
                <input type="checkbox" id="del" name="mess" class="custom-control-input">
                <label class="custom-control-label" for="del">Доставка до места</label>
              </div>

              <div class="col-md-3" style="visibility: visible;">
                <input type="checkbox" id="frag" name="mess" class="custom-control-input">
                <label class="custom-control-label" for="frag">Хрупкий груз</label>
              </div>

              <div class="col-md-3" style="visibility: visible;">
                <select class="s-10">
                  <option value="Оплата картой">Оплата картой</option>
                  <option value="Оплата наличными">Оплата наличными</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">

              <div class="form-group col-md-12">
                <label for="range">Расстояние <span class="rasstoyanie">5000</span> <span>км</span></label>
                <input type="range" class="custom-range" min="50" max="5000" step="50" id="range" value="500">
              </div>

            </div>
            <div class="row col-12 mb-3"><span id="out">0.0</span><span>₽</span>
              <div class="out1">

              </div>
            </div>
            <div class="row">
              <div class="col-md-2 col-12">
                <input type="button" name="adress" id="btn" class="btn-block btn btn-primary" value="Считать">
              </div>
              <div class="col-md-2 col-12">
                <input type="button" name="adress" id="but" class="btn-block btn btn-primary" value="Очистить">
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
